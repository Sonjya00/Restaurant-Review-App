<!DOCTYPE html>
<html lang="en">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Normalize.css for better cross-browser consistency -->
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <!-- Main Font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <!-- Main CSS files -->
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <!-- Leaflet CSS file -->
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/> -->
  <title>Restaurant Info</title>
</head>

<body>

  <header class="header header-secondary">
    <nav class="header__nav" role="navigation">
      <h1 class="header__main-heading"><a class="header__link" href="/">Restaurant Reviews</a></h1>
    </nav>
    <ol id="breadcrumb" class="breadcrumb" aria-label="Breadcrumb">
      <li class="breadcrumb__li"><a href="/">Home</a></li>
    </ol>
  </header>

  <main id="maincontent" class="main__container" role="main">
    <h2 id="restaurant-name" class="restaurant__heading"></h2>

    <!-- Beginning restaurant -->
    <section id="restaurant-container" class="restaurant" aria-label="Restaurant's information">

      <div class="restaurant__cover">
        <p id="averageRating" class="restaurant__cover__average-rating"></p>
        <img id="restaurant-img" class="restaurant__cover__img">
        <p id="restaurant-cuisine" class="restaurant__cover__cuisine"></p>
      </div>

      <div class="restaurant__overview">
        <table id="restaurant-hours" class="restaurant__overview__hours">
          <tr>
            <th colspan="2">Hours</th>
          </tr>
        </table>
      </div>

      <div id="map-container" class="map-restaurant__container" aria-label="Address and Mapbox showing current restaurant's location">
        <p id="restaurant-address" class="restaurant__address"></p>
        <div id="map" class="map-restaurant" role="application">
        </div>
      </div>

    </section>
    <!-- end restaurant -->

    <!-- Beginning reviews -->
    <section id="reviews-container" class="reviews" aria-label="Restaurant's reviews">
      <ul id="reviews-list" class="reviews__list"></ul>
    </section>
    <!-- End reviews -->

  </main>
  <!-- End main -->

  <footer id="footer" class="footer footer--secondary">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

  <!-- Scripts -->
  <!-- Leaflet -->
  <script src="leaflet/leaflet.js"></script>
  <!-- <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> -->
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- SW Registration file -->
  <script src="sw_registration.js"></script>
  <!-- Configuration file for Mapbox key -->
  <script src="config.js"></script>
  <!-- Google Maps -->
 <!--  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script> -->

</body>
</html>
