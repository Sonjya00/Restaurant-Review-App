<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <link rel="stylesheet" href="css/responsive.css" type="text/css">
  <link rel="stylesheet" href="leaflet/leaflet.css" />
  <!-- <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/> -->
  <link href='https://api.mapbox.com/mapbox-gl-js/v0.47.0/mapbox-gl.css' rel='stylesheet' />
  <title>Restaurant Reviews</title>
</head>

<body>

  <header class="header">
    <nav class="header__nav">
      <h1 class="header__main-heading">
        <a class="header__link" href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <a href="#restaurantSearch" class="skip-link">Skip to Restaurant Search</a>

  <main id="maincontent" class="main__container" role="main">
    <section id="map-container">
      <div id="map" class="map-global" role="application" aria-describedby="mapGlobalLabel"></div>
      <div hidden id="mapGlobalLabel">Map showing filtered restaurants location</div>
    </section>

    <section id="restaurantSearch">
      <div class="filters">
        <h2 class="filters__heading">Filter Results</h2>
          <select aria-label="Select Neighborhoods" id="neighborhoods-select" class="filters__select" name="neighborhoods" onchange="updateRestaurants()">
            <option value="all">All Neighborhoods</option>
          </select>
          <select aria-label="Select Cuisine" id="cuisines-select" class="filters__select" name="cuisines" onchange="updateRestaurants()">
            <option value="all">All Cuisines</option>
          </select>
      </div>
      <ul id="restaurants-list" class="restaurants-list"></ul>
    </section>

  </main>

  <script src="leaflet/leaflet.js"></script>
  <!-- <script src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script> -->
  <!-- Database helpers -->
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script type="application/javascript" charset="utf-8" src="js/main.js"></script>
  <!-- SW Registration file -->
  <script src="sw_registration.js"></script>
  <!-- Configuration file for Mapbox key -->
  <script src="config.js"></script>
  <!--<script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_GOOGLE_MAPS_API_KEY&libraries=places&callback=initMap"></script>-->

  <footer id="footer" class="footer footer--main">
    Copyright (c) 2018 - <a href="/"><strong>Restaurant Reviews</strong></a> - All Rights Reserved.
  </footer>

</body>

</html>
